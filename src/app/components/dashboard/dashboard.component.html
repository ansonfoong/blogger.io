<nav class="navbar navbar-light">
    <a class="navbar-brand" routerLink="/guest">Home</a>
    <a class="navbar-brand" routerLink="/postarticle">Post an Article</a>
    <a class="navbar-brand" href="#" (click)="logout($event)">Logout</a>
</nav>
<div>
  <h1 style="padding-left:40px;">Articles</h1>
  <hr>
  <ul *ngFor="let article of articles">
    <h2>{{article.title}}</h2>
    <div [innerHTML]="article.text">{{article.text}}</div>
    <span>Published On: {{article.date}}</span>
  </ul>
</div>
