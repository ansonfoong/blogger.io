<form class="form">
  <p ng-if="errors.length > 0" *ngFor="let err of errors">
      <ngb-alert type="danger">{{err}}</ngb-alert>
  </p>
  <div class="form-group">
    <label>Email Address</label>
    <input type="email" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" (click)="login($event)">Login</button>
</form>
